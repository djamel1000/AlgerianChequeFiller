name: Build Windows EXE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/AlgerianChequeFiller/AlgerianChequeFiller.csproj

      - name: Publish
        run: dotnet publish src/AlgerianChequeFiller/AlgerianChequeFiller.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: AlgerianChequeFiller-win-x64
          path: src/AlgerianChequeFiller/bin/Release/**/publish/
